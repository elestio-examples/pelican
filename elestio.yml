config:
  runTime: "Python"
  version: ""
  framework: "Pelican"
  buildCommand: "pelican content -s publishconf.py"
  buildDir: "output"
  runCommand: "pelican -l"
  installCommand: 'pip install -r requirements.txt'
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8000"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""
exposedPorts:
  - protocol: "HTTP"
    hostPort: "8000"
    containerPort: "8000"
    interface: "172.17.0.1"
environments:
  - key: "ENV"
    value: "production"
